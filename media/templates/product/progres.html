<div id="emailProgressContainer">
    <div class="progress">
        <div id="emailProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var emailProgressBar = $('#emailProgressBar');
        var emailProgressContainer = $('#emailProgressContainer');

        function updateProgressBar(percentage) {
            emailProgressBar.css('width', percentage + '%');
            emailProgressBar.attr('aria-valuenow', percentage);
            emailProgressBar.text(percentage + '%');
        }

        function stopProgress() {
            emailProgressContainer.hide();
        }

       
        $.ajax({
            type: 'GET',
            url: '{% url "send" %}',
            success: function (data) {
                console.log(data);
                stopProgress();
            },
            error: function (error) {
                console.log(error);
                stopProgress();
            },
            xhrFields: {
                onprogress: function (e) {
                    if (e.lengthComputable) {
                        var percentage = (e.loaded / e.total) * 100;
                        updateProgressBar(percentage);
                    }
                }
            }
        });
    });
</script>
